{% extends "layout.html" %}

{% block pageTitle %}
  Question page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <!-- <div id="localitiesContainer"></div> -->

      <form class="form" action="/type-of-item" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Where do you live?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            {% for locality in localities %}
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-{{ locality.index }}" name="where-you-live" type="radio" value="{{ locality.location }}" {% if checked("where-you-live", locality.location) %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="where-do-you-live">
                {{ locality.location }}
              </label>
            </div>
            {% endfor %}
            <div class="govuk-radios__divider">or</div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="where-do-you-live-other" name="where-you-live" type="radio" value="Other"  {% if checked("where-you-live", "Other") %} checked {% endif %}>
              <label class="govuk-label govuk-radios__label" for="where-do-you-live-6">
                Somewhere else
              </label>
            </div>
          </div>
      
        </fieldset>
      </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
